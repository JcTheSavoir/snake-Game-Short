<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Snake Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pageContainer">
            <div class="topContainer">
                <div class="gameTitle">The game of Snakes</div>
            </div>
            
            <button class="startGame" onclick="generateGrid()">Create Game</button>
            <div class="middleContainer">
                <div class="gameContainer">
                    <div class="gridContainer">
                        <div id="gridItself"></div>
                    </div>
                    <div class="scoreContainer">
                        <div class="currentScoreContainer">
                            <div class="snakeScoreTitle">Current Score:</div>
                            <div class="actualSnakeScore"></div>
                            <div class="snakeLengthTitle">Current Length:</div>
                            <div class="actualSnakeLength"></div>
                        </div>
                        <div class="bestScoreContainer">
                            <div class="bestScoreTitle">Best Score:</div>
                            <div class="actualBestScore"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bottomContainer">
                <div class="footerContainer">
                    <div class="furtherDetails">Site Information</div>
                    <div class="siteInfo">
                        <div class="createdOn">Last Updated: 4/25/2024</div>
                        <div class="siteAuthor">Author: J.C.</div>
                    </div>
                </div>
            </div>
            
        </div>







        <script src="app.js" async defer></script>
    </body>
</html>
